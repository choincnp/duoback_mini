<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      const signIn = () => {
        const inputId = $('.signIn-id-input').val();
        const inputPw = $('.signIn-pw-input').val();
        $.ajax({
          type: 'POST',
          url: '/auth/signIn',
          data: { inputId: inputId, inputPw: inputPw },
          success: function (response) {
            const { error, message } = response;
            if (!error) window.location.href = '/auth/login';
            alert(message);
          },
        });
      };
    </script>
    <link rel="stylesheet" href="../../static/css/index.css" />
    <title>Sign In</title>
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <div class="login-title">Sign In</div>
        <form class="login-form">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control input-box signIn-id-input"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">ID</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control input-box signIn-pw-input"
              id="floatingPassword"
              placeholder="Password"
            />
            <label for="floatingPassword">PW</label>
          </div>
        </form>
        <div class="button-box">
          <div class="sign-submit-btn" onClick="signIn()">Submit</div>
        </div>
      </div>
    </div>
  </body>
</html>
